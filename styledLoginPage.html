<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Page</title>
        <link rel="stylesheet" href="styledLoginPage.css" />
    </head>
    <body>
        <div class="main">
            <form id="registrationForm">
                <h2>Sign-in Form</h2>
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="FirstName LastName"
                    required
                />
                <br />

                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                />
                <br />
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <br />
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    required
                />
                <p id="emailError" class="error"></p>

                <button type="submit">Register</button>
                <p>
                    Have account?
                    <span style="color: 5d54c0"
                        ><a
                            href="basicUsernameAndPasswordForm.html"
                            target="_blank"
                            >Login in</a
                        ></span
                    >
                </p>
            </form>
            <div class="img-container">
                <img src="./images/illustrator.png" alt="img" class="img" />
            </div>
        </div>
    </body>
</html>
