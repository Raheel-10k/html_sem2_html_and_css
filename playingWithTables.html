<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table with Border Collapse</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }

            th,
            td {
                padding: 0px;
            }

            th {
                background-color: #f2f2f2;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table style="border-collapse: collapse">
            <thead>
                <tr style="text-align: center">
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: left">
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                    <td>Row 1, Cell 3</td>
                </tr>
                <tr style="text-align: right">
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                    <td>Row 2, Cell 3</td>
                </tr>
                <tr>
                    <td>Row 3, Cell 1</td>
                    <td>Row 3, Cell 2</td>
                    <td>Row 3, Cell 3</td>
                </tr>
            </tbody>
        </table>
        <br />
        <table style="border-spacing: 10px; width: 50%">
            <caption>
                New Table
            </caption>
            <thead style="text-align: centre">
                <tr>
                    <th>H1</th>
                    <th>H2</th>
                    <th>H3</th>
                </tr>
            </thead>
            <tbody>
                <tr style="text-align: left">
                    <td>R1, C1</td>
                    <td>R1, C2</td>
                    <td>R1, C3</td>
                </tr>
                <tr style="text-align: right">
                    <td>R2, C1</td>
                    <td>R2, C2</td>
                    <td>R2, C3</td>
                </tr>
                <tr>
                    <td>R3, C1</td>
                    <td>R3, C2</td>
                    <td>R3, C3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
