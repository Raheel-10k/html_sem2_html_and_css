<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <style>
            body {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>LOGIN PAGE</h1>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required /><br />

            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                name="password"
                required
            /><br />

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" /><br />

            <label>Languages known:</label>
            <input
                type="checkbox"
                id="english"
                name="language"
                value="english"
            />
            <label for="english">English</label>

            <input type="checkbox" id="hindi" name="language" value="hindi" />
            <label for="hindi">Hindi</label>

            <input type="checkbox" id="telugu" name="language" value="telugu" />
            <label for="telugu">Telugu</label>

            <input type="checkbox" id="tamil" name="language" value="tamil" />
            <label for="tamil">Tamil</label><br />

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />

            <label for="city">Select City:</label>
            <select id="city" name="city" multiple>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="chennai">Chennai</option>
                <option value="pune">Pune</option>
                <option value="delhi">Delhi</option></select
            ><br />

            <input type="submit" value="Submit" />
            <input type="reset" value="Clear" />
        </form>
    </body>
</html>
