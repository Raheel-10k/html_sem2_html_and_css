<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flexbox Demo</title>
        <link rel="stylesheet" href="flexBoxUsage.css" />
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
            <div class="flex-item">Item 4</div>
        </div>

        <div class="stretched-container">
            <div class="flex">Item 1</div>
            <div class="flex">Item 2</div>
            <div class="flex">Item 3</div>
            <div class="flex">Item 4</div>
        </div>

        <div class="flex-start-container">
            <div class="start">Item 1</div>
            <div class="start">Item 2</div>
            <div class="start">Item 3</div>
            <div class="start">Item 4</div>
        </div>

        <div class="container no-wrap-container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>

        <div class="container wrap-container">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
    </body>
</html>
