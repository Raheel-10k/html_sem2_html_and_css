<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .uppercase {
                text-transform: uppercase;
            }
            .lowercase {
                text-transform: lowercase;
            }
            .capitalize {
                text-transform: capitalize;
            }
            p {
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p class="uppercase">SOme Random tag</p>
        <p class="lowercase">SOme Random tag</p>
        <p class="capitalize">SOme random tag Is used</p>
        <p>Some <span class="capitalize">new hello world</span></p>
    </body>
</html>
